<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar">
            <div class="navbar_brand">
                <img src="assets/logo.png" alt="logo" class="navbar_logo">
            </div>

            <div class="navbar_nav_items">
                <button type="button" class="button_primary">Order Food</button>
            </div>
        </nav>
    </header>


    <main class="container">
        <!-- Hero Section -->
        <section class="hero_container">
            <div class="hero_image_container">
                <svg id="svg1" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                    <defs>
                      <pattern id="pattern" x="0" y="0" width="6" height="6" patternUnits="userSpaceOnUse" fill="#ee89a0">
                        <path d="M5 0h1L0 6V5zM6 5v1H5z"></path>
                      </pattern>
                    </defs>
                    <path id="blob" d="M480,291.5Q477,333,444,359Q411,385,386.5,414.5Q362,444,323.5,446.5Q285,449,250,449.5Q215,450,170.5,457Q126,464,108,424.5Q90,385,62.5,356.5Q35,328,21,289Q7,250,22,211Q37,172,50,132.5Q63,93,104,80.5Q145,68,177,44Q209,20,250.5,14.5Q292,9,332,23.5Q372,38,391,77Q410,116,443.5,141.5Q477,167,480,208.5Q483,250,480,291.5Z" fill="url(#pattern)"></path>
                  </svg>
                <svg id="svg2" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" id="blobSvg">
                    <defs>
                      <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                        <stop offset="0%" style="stop-color: rgb(238, 205, 163);"></stop>
                        <stop offset="100%" style="stop-color: rgb(239, 98, 159);"></stop>
                      </linearGradient>
                    </defs>
                    <path id="blob" d="M431.5,285.5Q433,321,408.5,346.5Q384,372,363.5,404Q343,436,305.5,441Q268,446,226,465Q184,484,145,462.5Q106,441,75.5,409Q45,377,56.5,330.5Q68,284,69,250Q70,216,66,175Q62,134,100,118Q138,102,163,66.5Q188,31,229,33Q270,35,304.5,53Q339,71,366,95Q393,119,417.5,147.5Q442,176,436,213Q430,250,431.5,285.5Z" fill="url(#gradient)"></path>
                  </svg>
                <img src="assets/hero.jpg" alt="hero image" class="hero_image">


            </div>
            <div class="hero_descrption ">

                <h1 class="hero_text ">Order food from favourite restaurants near you.</h1>
                <button type="button " class="button_primary ">Order Now</button>
            </div>
        </section>

        <!--Explore Menu-->
        <section class="explore_menu_container ">
            <h1 class="explore_menu_text ">Explore Our Menu</h1>
            <div class="explore_menu_lists ">
                <div class="food_menu_card ">
                    <img src="assets/burger.jpg " alt="burger " class="food_image ">
                    <div class="food_menu_card_description ">
                        <h3 class="food_title ">Burgers</h3>
                        <p class="food_restaurants ">Burger King,</p>
                    </div>

                </div>
            </div>

        </section>
    </main>
</body>

</html>
